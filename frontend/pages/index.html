<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart Canteen â€“ Login</title>
  <link rel="stylesheet" href="../css/style.css">
</head>
<body>

  <div class="auth-container">
    <div class="auth-box">
      <div style="font-size:3rem; margin-bottom:10px;">ğŸ½ï¸</div>
      <h1>Smart Canteen</h1>
      <p class="subtitle">Your college canteen, smarter!</p>

      <div class="tab-row">
        <button class="tab active" onclick="showTab('login', event)">Login</button>
        <button class="tab" onclick="showTab('register', event)">Register</button>
      </div>

      <!-- Login Form -->
      <div id="login" class="form-section">
        <input type="email" id="loginEmail" placeholder="ğŸ“§ Email" />
        <input type="password" id="loginPassword" placeholder="ğŸ”’ Password" />
        <button class="btn-primary" onclick="login()">Login â†’</button>
        <p id="loginMsg" class="msg"></p>
      </div>

      <!-- Register Form -->
      <div id="register" class="form-section" style="display:none">
        <input type="text" id="regName" placeholder="ğŸ‘¤ Full Name" />
        <input type="email" id="regEmail" placeholder="ğŸ“§ Email" />
        <input type="password" id="regPassword" placeholder="ğŸ”’ Password" />
        <select id="regRole">
          <option value="student">ğŸ“ Student</option>
          <option value="admin">ğŸ‘¨â€ğŸ’¼ Admin</option>
        </select>
        <button class="btn-primary" onclick="register()">Register â†’</button>
        <p id="registerMsg" class="msg"></p>
      </div>

      <p style="margin-top:20px; font-size:0.8rem; color:#94a3b8;">
        VIT Chennai | Smart Canteen System 2024
      </p>
    </div>
  </div>

  <script>
    function showTab(tab, event) {
      document.getElementById('login').style.display = tab === 'login' ? 'block' : 'none';
      document.getElementById('register').style.display = tab === 'register' ? 'block' : 'none';
      document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
      event.target.classList.add('active');
    }

    async function login() {
      const email = document.getElementById('loginEmail').value;
      const password = document.getElementById('loginPassword').value;
      const msg = document.getElementById('loginMsg');

      if (!email || !password) {
        msg.style.color = 'red';
        msg.textContent = 'Please fill in all fields!';
        return;
      }

      msg.style.color = '#2563eb';
      msg.textContent = 'Logging in...';

      const res = await fetch('http://localhost:3000/api/auth/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email, password })
      });

      const data = await res.json();
      if (res.ok) {
        localStorage.setItem('token', data.token);
        localStorage.setItem('user', JSON.stringify(data.user));
        if (data.user.role === 'admin') {
          window.location.href = 'admin.html';
        } else {
          window.location.href = 'menu.html';
        }
      } else {
        msg.style.color = 'red';
        msg.textContent = 'âŒ ' + data.message;
      }
    }

    async function register() {
      const name = document.getElementById('regName').value;
      const email = document.getElementById('regEmail').value;
      const password = document.getElementById('regPassword').value;
      const role = document.getElementById('regRole').value;
      const msg = document.getElementById('registerMsg');

      if (!name || !email || !password) {
        msg.style.color = 'red';
        msg.textContent = 'Please fill in all fields!';
        return;
      }

      msg.style.color = '#2563eb';
      msg.textContent = 'Registering...';

      const res = await fetch('http://localhost:3000/api/auth/register', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ name, email, password, role })
      });

      const data = await res.json();
      if (res.ok) {
        msg.style.color = 'green';
        msg.textContent = 'âœ… Registered! Please login now.';
        setTimeout(() => showTab('login', {target: document.querySelector('.tab')}), 1500);
      } else {
        msg.style.color = 'red';
        msg.textContent = 'âŒ ' + data.message;
      }
    }
  </script>

</body>
</html>
